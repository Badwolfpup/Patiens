<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="Styles.css" rel="stylesheet" />
</head>
<body>
    <div class="top-container">
        <div id="discard" class="discardpiles">
            <img id="takepile" loading="lazy" class="takediscardpile"/>
            <img id="discardpile" loading="lazy" class="takediscardpile"/>
        </div>
        <div id="colorpiles" class="colorpiles">
            <img src="./Spelkort/hjarter.png" loading="lazy" id="hearts" class="colorpile" />
            <img src="./Spelkort/spader.png" loading="lazy" id="spades" class="colorpile" />
            <img src="./Spelkort/ruter.png" loading="lazy" id="diamonds" class="colorpile" />
            <img src="./Spelkort/klover.png" loading="lazy" id="clubs" class="colorpile" />
        </div>
    </div>
    <div class="bottom-container" id="bottom-container">
        <div id="pile1" loading="lazy" class="cardpile"></div>
        <div id="pile2" loading="lazy" class="cardpile"></div>
        <div id="pile3" loading="lazy" class="cardpile"></div>
        <div id="pile4" loading="lazy" class="cardpile"></div>
        <div id="pile5" loading="lazy" class="cardpile"></div>
        <div id="pile6" loading="lazy" class="cardpile"></div>
        <div id="pile7" loading="lazy" class="cardpile"></div>
