<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="Styles.css" rel="stylesheet" />
</head>
<body>
    <div class="top-container">
        <div id="discard" class="discardpiles">
            <div id="takepile" class="takediscardpile imgsize">
                
            </div>
            <div id="discardpile" class="takediscardpile imgsize">
                <img src="Spelkort/kasthog.png" loading="lazy" />
            </div>
        </div>
        <div id="colorpiles" class="colorpiles">
            <div id="hearts" class="colorpile imgsize">
                <img src="./Spelkort/hjarter.png" loading="lazy" />
            </div>
            <div id="spades" class="colorpile imgsize">
                <img src="./Spelkort/spader.png" loading="lazy" />
            </div>
            <div id="diamonds" class="colorpile imgsize">
                <img src="./Spelkort/ruter.png" loading="lazy" />
            </div>
            <div id="clubs" class="colorpile imgsize">
                <img src="./Spelkort/klover.png" loading="lazy" />
            </div>
        </div>
    </div>
    <div class="bottom-container" id="bottom-container">
        <div id="pile1" loading="lazy" class="cardpile imgsize"></div>
        <div id="pile2" loading="lazy" class="cardpile imgsize"></div>
        <div id="pile3" loading="lazy" class="cardpile imgsize"></div>
        <div id="pile4" loading="lazy" class="cardpile imgsize"></div>
        <div id="pile5" loading="lazy" class="cardpile imgsize"></div>
        <div id="pile6" loading="lazy" class="cardpile imgsize"></div>
        <div id="pile7" loading="lazy" class="cardpile imgsize"></div>
    </div>
    <script src="Script.js"></script>

</body>
</html>
